apiVersion: apps/v1
kind: Deployment
metadata:
  name: audioseek-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audioseek-api
  template:
    metadata:
      labels:
        app: audioseek-api
    spec:
      containers:
      - name: api
        image: us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: SERVICE_TYPE
          value: "text_processing"
        - name: VECTOR_DB_TYPE
          value: "local"
        - name: GCP_PROJECT_ID
          value: "ie7374-475102"
        - name: GCP_BUCKET_NAME
          value: "audioseek-bucket"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: audioseek-secrets
              key: GEMINI_API_KEY
        - name: FIRESTORE_DB
          value: "audioseek-users"
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: audioseek-secrets
              key: API_SECRET_KEY
        - name: GCP_SERVICE_ACCOUNT_EMAIL
          value: "671506471835-compute@developer.gserviceaccount.com"
---
apiVersion: v1
kind: Service
metadata:
  name: audioseek-api
spec:
  selector:
    app: audioseek-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: audioseek-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: audioseek-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50