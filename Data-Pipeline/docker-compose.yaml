    build: .
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-credentials.json
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      GCP_REGION: ${GCP_REGION:-us-central1}
      GCP_INDEX_ID: ${GCP_INDEX_ID:-audioseek-embeddings}
      GCP_INDEX_ENDPOINT_ID: ${GCP_INDEX_ENDPOINT_ID:-}
      GCP_CREDENTIALS_PATH: /app/gcp-credentials.json
      GCP_BUCKET_NAME: ${GCS_BUCKET_NAME:-audioseek-bucket}
      VECTOR_DB_TYPE: ${VECTOR_DB_TYPE:-gcp}
      MLFLOW_TRACKING_URI: "http://mlflow:5001"
      MLFLOW_EXPERIMENT_NAME: "AudioSeek-Processing"
    volumes:
      - ./mlruns:/mlflow/artifacts
      - ${AIRFLOW_PROJ_DIR:-.}/working_data:/app/data
      - ${AIRFLOW_PROJ_DIR:-.}/data:/app/raw_data
      - ${AIRFLOW_PROJ_DIR:-.}/gcp-credentials.json:/app/gcp-credentials.json:ro
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  frontend:
    build: ../frontend
    ports:
      - "8501:8501"
    environment:
      API_URL: http://transcription-textprocessing:8001
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
    depends_on:
      - transcription-textprocessing
    restart: always
    volumes:
      - ../frontend/app.py:/app/app.py
      - ../frontend/images:/app/images

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    ports:
      - "5001:5001"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5001
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
    volumes:
      - ./mlruns:/mlflow/artifacts
      - ./mlflow.db:/mlflow/mlflow.db
    restart: always

