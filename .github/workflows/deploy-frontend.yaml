name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/671506471835/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'audioseekgitconnect@ie7374-475102.iam.gserviceaccount.com'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker us-east1-docker.pkg.dev
      
      - name: Build Frontend image
        working-directory: ./frontend
        run: |
          docker build --platform linux/amd64 \
            -t us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:${{ github.sha }} \
            -t us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:latest \
            .
      
      - name: Push Frontend image
        run: |
          docker push us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:${{ github.sha }}
          docker push us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:latest
      
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy audioseek-frontend \
            --image us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:latest \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated \
            --project ie7374-475102 \
            --port 8501 \
            --timeout=3600 \
            --min-instances=1 \
            --service-account=audioseekgitconnect@ie7374-475102.iam.gserviceaccount.com \
            --set-secrets=GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,API_SECRET_KEY=api-secret-key:latest,ADMIN_EMAILS=admin-emails:latest \
            --set-env-vars=PROJECT_ID=ie7374-475102,PROJECT_NUMBER=671506471835,API_URL=http://35.237.204.58,GOOGLE_REDIRECT_URI=https://audioseek-frontend-671506471835.us-east1.run.app,MLFLOW_TRACKING_URI=http://35.237.106.85:5001,MLFLOW_EXPERIMENT_NAME=AudioSeek-Processing
      
      - name: Get Cloud Run URL
        run: |
          gcloud run services describe audioseek-frontend \
            --region us-east1 \
            --project ie7374-475102 \
            --format="value(status.url)"