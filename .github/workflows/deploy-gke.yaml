name: Deploy to GKE

on:
  push:
    branches:
      - main
      - sessionFix

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/671506471835/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'audioseekgitconnect@ie7374-475102.iam.gserviceaccount.com'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev
      
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials audioseek-cluster \
            --region us-east1 \
            --project ie7374-475102
      
      # Build and push API (Backend)
      - name: Build API Docker image
        run: |
          docker build --platform linux/amd64 \
            -t us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/api:${{ github.sha }} \
            -t us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/api:latest \
            -f Data-Pipeline/Dockerfile Data-Pipeline
      
      - name: Push API image
        run: |
          docker push us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/api:${{ github.sha }}
          docker push us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/api:latest
      
      # Build and push Frontend
      - name: Build Frontend Docker image
        run: |
          docker build --platform linux/amd64 \
            -t us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:${{ github.sha }} \
            -t us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:latest \
            frontend
      
      - name: Push Frontend image
        run: |
          docker push us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:${{ github.sha }}
          docker push us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:latest
      
      # Deploy to Kubernetes
      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/audioseek-api api=us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/api:${{ github.sha }} --namespace=default
          kubectl set image deployment/audioseek-frontend frontend=us-east1-docker.pkg.dev/ie7374-475102/audioseek-repo/frontend:${{ github.sha }} --namespace=default
      
      - name: Wait for deployments
        run: |
          kubectl rollout status deployment/audioseek-api --namespace=default --timeout=5m
          kubectl rollout status deployment/audioseek-frontend --namespace=default --timeout=5m
      
      - name: Get Frontend URL
        run: |
          echo "=== Deployment Complete! ==="
          echo "Frontend LoadBalancer IP:"
          kubectl get service audioseek-frontend --namespace=default