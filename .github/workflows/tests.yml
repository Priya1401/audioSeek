name: AudioSeek Tests + Docker + GHCR

on:
  push:
    branches: ["main", "refactor-CI/CD"]
  pull_request:
    branches: ["main", "refactor-CI/CD"]
  workflow_dispatch:

env:
  IMAGE_NAME: audioseek-service

jobs:
  # ===========================
  # JOB 1: Run tests
  # ===========================
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Data-Pipeline/requirements-airflow.txt

      - name: Run test suite
        working-directory: Data-Pipeline
        run: |
          pytest scripts/tests/test_transcription.py
          pytest scripts/tests/test_transcription_tasks.py
          pytest scripts/tests/test_summary.py

  # ===========================
  # JOB 2: Build Docker image
  # (runs only if tests pass)
  # ===========================
  build-image:
    runs-on: ubuntu-latest
    needs: run-tests   # depends on tests job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build Docker image from Dockerfile under Data-Pipeline/
      - name: Build Docker image
        run: |
          docker build \
            -f Data-Pipeline/Dockerfile \
            -t ${IMAGE_NAME}:build \
            Data-Pipeline

      # Save the image as a tar file so we can pass it to the next job
      - name: Save Docker image as artifact
        run: |
          docker save ${IMAGE_NAME}:build -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tar
          path: image.tar

  # ===========================
  # JOB 3: Push image to GHCR
  # (runs only if build-image succeeds)
  # ===========================
  push-image:
    runs-on: ubuntu-latest
    needs: build-image

    # Allow this job to push to GHCR using GITHUB_TOKEN
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-tar
          path: .

      # Load Docker image on this runner
      - name: Load Docker image
        run: |
          docker load -i image.tar

      # Log in to GHCR with the built-in GITHUB_TOKEN
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # Tag image for GHCR (latest + commit SHA)
      - name: Tag image for GHCR
        run: |
          docker tag ${IMAGE_NAME}:build ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${IMAGE_NAME}:build ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Push both tags to GHCR
      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
